<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spark</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0f;
      --surface: #151520;
      --surface2: #1e1e2d;
      --cyan: #00d4ff;
      --green: #00cc88;
      --orange: #ff9500;
      --red: #ff4444;
      --text: #ffffff;
      --text-dim: #666;
    }

    html, body { 
      height: 100%; 
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Messages area */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.5;
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.user {
      align-self: flex-end;
      background: var(--surface2);
      border-bottom-right-radius: 6px;
    }

    .msg.bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #1a3a4a, #1a2a3a);
      border-bottom-left-radius: 6px;
    }

    .msg.system {
      align-self: center;
      background: transparent;
      color: var(--text-dim);
      font-size: 13px;
    }

    .msg.interim {
      opacity: 0.5;
    }

    #empty {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-dim);
    }

    #empty .icon { font-size: 48px; margin-bottom: 12px; }
    #empty h2 { font-size: 18px; color: var(--text); margin-bottom: 4px; }

    /* Bottom bar */
    #bottom {
      flex-shrink: 0;
      padding: 12px 16px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom, 0px));
      background: var(--surface);
      border-top: 1px solid #222;
    }

    /* Input row */
    #input-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .nav-btn svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-dim);
      stroke-width: 1.5;
      fill: none;
      transition: all 0.2s;
    }

    .nav-btn.active svg {
      stroke: var(--cyan);
      filter: drop-shadow(0 0 8px var(--cyan));
    }

    .nav-btn.recording svg {
      stroke: var(--red);
      filter: drop-shadow(0 0 8px var(--red));
    }

    .nav-btn.listening svg {
      stroke: var(--green);
      filter: drop-shadow(0 0 8px var(--green));
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Text input */
    #text-box {
      flex: 1;
      display: flex;
      align-items: center;
      background: var(--bg);
      border-radius: 24px;
      padding: 0 16px;
      min-height: 48px;
    }

    #text-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 16px;
      outline: none;
      padding: 12px 0;
      resize: none;
      max-height: 100px;
      line-height: 1.4;
    }

    #text-input::placeholder { color: var(--text-dim); }

    #send-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: var(--cyan);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.2s;
    }

    #send-btn.show {
      opacity: 1;
      transform: scale(1);
    }

    #send-btn svg {
      width: 16px;
      height: 16px;
      stroke: #000;
      stroke-width: 2;
      fill: none;
    }

    /* Status */
    #status {
      text-align: center;
      font-size: 12px;
      color: var(--text-dim);
      margin-top: 8px;
      min-height: 16px;
    }

    /* Recording timer */
    #timer {
      display: none;
      font-size: 20px;
      font-weight: 600;
      color: var(--red);
      font-variant-numeric: tabular-nums;
    }

    #timer.show { display: block; }

    /* Toast */
    #toast {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface2);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    #toast.show { opacity: 1; }
    #toast.error { background: var(--red); }
  </style>
</head>
<body>
  <div id="app">
    <div id="messages">
      <div id="empty">
        <div class="icon">⚡</div>
        <h2>Spark</h2>
        <p>Your AI assistant</p>
      </div>
    </div>

    <div id="bottom">
      <div id="input-row">
        <!-- Voice button (left) -->
        <button id="voice-btn" class="nav-btn" title="Voice">
          <svg viewBox="0 0 24 24">
            <path d="M12 1a4 4 0 0 1 4 4v6a4 4 0 0 1-8 0V5a4 4 0 0 1 4-4z"/>
            <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
          </svg>
        </button>

        <!-- Text input (center) -->
        <div id="text-box">
          <input type="text" id="text-input" placeholder="Message...">
          <button id="send-btn">
            <svg viewBox="0 0 24 24">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </div>

        <!-- Notes button (right) -->
        <button id="notes-btn" class="nav-btn" title="Voice Note">
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <path d="M14 2v6h6"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
        </button>
      </div>

      <div id="status"></div>
      <div id="timer">0:00</div>
    </div>
  </div>

  <div id="toast"></div>
  <script type="module" src="app.js?v=7"></script>
</body>
</html>
